		<li ui-sref="position({id:positionItem.positionId})" class="positionItem" ng-repeat="positionItem in position">
			<div class="logo-container">
				<img ng-src="{{positionItem.imgSrc}}" alt="无法正常显示" class="company-logo clearfix">
			</div>
			<div class="position-information">
				<h3 class="position-title clearfix" ng-bind="positionItem.positionName"></h3>
				<span class="salary g-salary right-margin clearfix" ng-bind="positionItem.salary"></span>
				<span class="company" ng-bind="positionItem.company"></span>
				<div class="main-position g-fuzi">
					<p class="condition clearfix" ng-bind="positionItem.city+'&nbsp&nbsp&nbsp'+positionItem.zone+'&nbsp&nbsp&nbsp'+positionItem.academic"></p>
					<p class="time clearfix right-margin" ng-bind="positionItem.workerYear"></p>
					<p class="state clearfix" ng-bind="positionItem.companyState+'&nbsp&nbsp&nbsp'+positionItem.scale+'&nbsp&nbsp&nbsp'+positionItem.industry"></p>
				</div>			
			</div>
		</li>

	</ul>
</div>
